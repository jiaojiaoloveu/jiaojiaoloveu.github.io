<div class="g-box">
    {% for image in site.static_files %}
        {% if image.path contains 'assets/pic' %}
            <div class="g-cell">
            <a href = {{ image.path  }} data-lightbox="my_photo_gallary">
            <img src={{ image.path }} class="g-image"></a>
            </div>
        {% endif %}
    {% endfor %}
</div>
