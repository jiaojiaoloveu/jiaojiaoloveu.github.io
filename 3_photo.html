---
layout: page
title: "Photo"
permalink: /photo/
---

<div class="g-box">
    {% for image in site.static_files %}
        {% if image.path contains 'assets/thumbnail' %}
            <div class="g-cell">
                <a href = {{ image.path | prepend: site.baseurl | replace: 'thumbnail', 'markpic'}} data-lightbox="my_photo_gallary">
                <img src={{ image.path | prepend: site.baseurl }} class="g-image"></a>
            </div>
        {% endif %}
    {% endfor %}
</div>
